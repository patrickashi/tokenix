<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    {% load static %}
    
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#020617]">
    <div class="container ">
        <div class="flex justify-center">
            <div class="col-md-6 bg-white mt-20 rounded-lg">
                <div class=" mt-10  ">
                    <div class="text-center flex justify-center align-middle">
                        <img src="{% static 'images/tokenix.png' %}" alt="db" class="w-40 mb-4 mr-2 ml-4 text-gray-200" width="25px">
                    </div>
                    
                    <div class=" px-4 pb-4">
                        <form method="post" class="">
                            {% csrf_token %}
                        
                            <div class="">
                                <label for="id_username">Username</label>
                                <input type="text" id="id_username" name="username" class="pl-2 border rounded-md" required autofocus>
                            </div>
                            <div class=" mt-4 relative">
                                <label for="id_password">Password</label>
                                <input type="password" id="id_password" name="password" class="pl-2 border rounded-md" required>
                                <button type="button" id="togglePassword" class="absolute mt-4 right-4 text-blue-500">Show</button>
                            </div>
                            
                            <button type="submit" class="mt-4 mb-2 bg-blue-900">Login</button>
                            <p class="mb-6">Do not have an account? <a href="{% url 'register' %}">Register</a> </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Password Toggle -->
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('id_password');

        togglePassword.addEventListener('click', function() {
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            togglePassword.textContent = type === 'password' ? 'Show' : 'Hide';
        });
    </script>
</body>
</html>
