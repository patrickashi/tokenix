<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <title>Register</title>
   
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#020617]">
    <div class="flex justify-center mb-10">

        <div class="px-4 mt-20 mb-20 shadow-md rounded-lg bg-white py-10  mx-4">
            <div class="text-center flex justify-center align-middle mb-6">
                <img src="{% static 'images/tokenix.png' %}" alt="db" class="w-40 mb-4 mx-auto" />
            </div>
            
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                <!-- Form Fields -->
                <div class="space-y-4">
                    <div>
                        {{ form.as_p }}
                    </div>
                    <div>
                        {{ profile_form.as_p }}
                    </div>
                </div>
        
                <!-- Submit Button -->
                <button type="submit" class="w-full text-white py-2 my-4 px-4 rounded-lg transition duration-200">Register</button>
        
                <!-- Login Link -->
                <p class="text-center mb-4 text-gray-600">Have an account? <a href="{% url 'login' %}" class="hover:underline">Login</a></p>
            </form>
        </div>
        

    </div>
</body>
</html>
