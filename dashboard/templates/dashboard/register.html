<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <title>Register</title>
   
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#020617]">
    <div class="flex justify-center mb-10">

        <div class="px-8 mt-20 mb-20 shadow-md rounded-lg bg-white py-10 mx-4 w-80">
            <div class="text-center flex justify-center align-middle mb-6">
                <img src="{% static 'images/tokenix.png' %}" alt="db" class="w-40 mb-4 mx-auto" />
            </div>
            
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                <!-- Form Fields -->
                <div class="space-y-4">
                    <div>
                        Username:
                        {{ form.username }}
                    </div>
                    <div>
                        First Name
                        {{ form.first_name }}
                    </div>
                    <div>
                        Last Name:
                        {{ form.last_name }}
                    </div>
                    <div>
                        email:
                        {{ form.email }}
                    </div>

                    <!-- Password1 Field with Show/Hide Button -->
                    <div class="relative">
                        Password:
                        {{ form.password1 }}
                        <button type="button" id="togglePassword1" class="absolute right-4 mt-4 text-blue-500">Show</button>
                    </div>

                    <!-- Password2 Field with Show/Hide Button -->
                    <div class="relative">
                        Confirm Password:
                        {{ form.password2 }}
                        <button type="button" id="togglePassword2" class="absolute right-4 mt-4 text-blue-500">Show</button>
                    </div>

                    <!-- Add any additional form fields here -->
                </div>
        
                <!-- Submit Button -->
                <button type="submit" class="w-full text-white py-2 my-4 px-4 rounded-lg transition duration-200">Register</button>
        
                <!-- Login Link -->
                <p class="text-center mb-4 text-gray-600">Have an account? <a href="{% url 'login' %}" class="hover:underline">Login</a></p>
            </form>
        </div>

    </div>

    <!-- JavaScript for Password Toggle -->
    <script>
        // Function to toggle password visibility for the first password field
        const togglePassword1 = document.getElementById('togglePassword1');
        const passwordField1 = document.getElementById('id_password1');
        
        togglePassword1.addEventListener('click', function() {
            const type = passwordField1.type === 'password' ? 'text' : 'password';
            passwordField1.type = type;
            togglePassword1.textContent = type === 'password' ? 'Show' : 'Hide';
        });
        
        // Function to toggle password visibility for the second password field
        const togglePassword2 = document.getElementById('togglePassword2');
        const passwordField2 = document.getElementById('id_password2');
        
        togglePassword2.addEventListener('click', function() {
            const type = passwordField2.type === 'password' ? 'text' : 'password';
            passwordField2.type = type;
            togglePassword2.textContent = type === 'password' ? 'Show' : 'Hide';
        });
    </script>
</body>
</html>
