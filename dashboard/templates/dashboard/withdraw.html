{% extends "base.html" %}

{% block content %}
<div class="contact-container px-4 py-8">
    <h2 class="text-white mb-4 text-xl font-semibold">Withdraw Funds</h2>
    <form method="POST" class="text-white">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Django will automatically render form fields -->
        <button type="submit">Send</button>
    </form>
</div>
{% endblock %}
