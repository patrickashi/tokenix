{% extends "base.html" %}

{% block content %}

<div class="contact-container px-4">
    <h2 class="text-white mb-4 text-xl font-semibold">Withdraw Funds</h2>
    <form action="https://formspree.io/f/xwppzjwa" method="POST">
        <label class="text-white">
            Amount:
            <input type="number" name="amount" required placeholder="Enter amount">
        </label>

        <label class="text-white">
            Crypto:
            <select name="crypto" required>
                <option value="btc">BTC</option>
                <option value="usdt">USDT</option>
                <option value="ethereum">Ethereum</option>
            </select>
        </label>
        <label class="text-white">
            Wallet address:
            <input type="text" name="wallet_address" required placeholder="Enter address">
        </label>

        <label class="text-white">
            Description:
            <textarea name="description" required placeholder="Enter your description" rows="5"></textarea>
        </label>
        

        <button type="submit">Send</button>
    </form>
</div>


{% endblock %}
