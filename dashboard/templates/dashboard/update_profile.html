{% extends "base.html" %}

{% block content %}
  <div class="mt-4 bg-[#0f172a] text-gray-300 px-4 py-4">
    <h1 class="font-semibold mb-4 text-white">Update Profile</h1>
    <form method="POST" enctype="multipart/form-data" class="">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="bg-[#925FE2] hover:bg-[#855cc8] duration-200 text-white rounded-sm px-4 py-2 mt-4">Save</button>
    </form>
  </div>
{% endblock %}
